<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <ul id="slide-out" class="sidenav">
      <li><div class="user-view">
        <div class="background">
          <img src="https://images.unsplash.com/photo-1506361797048-46a149213205?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=493e200df17b54d1ef10eb61e1df148a&w=1000&q=80">
        </div>
        <a href="#user"><img class="circle" src="http://noticias.universia.pt/pt/images/docentes/p/pe/pes/pessoas-inteligentes-fazem-noticias.jpg"></a>
        <a href="#name"><span class="white-text name">John Doe</span></a>
        <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
      </div></li>
      <li><a href="principal.html">Pacientes</li>
      <li><a href="#!">Configurções</a></li>
      <li><div class="divider"></div></li>
      <li><a class="subheader">Subheader</a></li>
      <li><a class="waves-effect" href="#!">Log on</a></li>
    </ul>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue lighten-1">
          <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
          <a href="#!" class="brand-logo">MindUp</a>
        </div>
      </nav>
    </div>

    <div class="container">
      <br>
      <div class="row center-align">
        <img class="circle" src="../img/1.jpg" width="100px" height="100px" alt=""><br>
        <h5>Nome do Paciente</h5>
      </div>
      <div class="divider"></div>
      <div id="container">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="relatorio">Dia do relatório</label>
          <input id="relatorio" type="text" class="datepicker">
        </div>
      </div>
      <div class="row center-align">
        <a href="relatorio.html" class="btn">Relatório</a>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, 'DOMContentLoaded');
      });
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(elems, 'DOMContentLoaded');
      });
    </script>
    <script src="../code/highcharts.js"></script>
    <script src="../code/modules/series-label.js"></script>
    <script src="../code/modules/exporting.js"></script>
    <script src="../code/modules/export-data.js"></script>
    <script type="text/javascript">

      Highcharts.chart('container', {

          title: {
              text: 'Desempenho do Paciente'
          },

          yAxis: {
              title: {
                  text: 'Pontuação nos exercícios'
              }
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'middle'
          },

          plotOptions: {
              series: {
                  label: {
                      connectorAllowed: false
                  },
                  pointStart: 2010
              }
          },

          series: [{
              name: 'Memória',
              data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
          }, {
              name: 'Raciocínio',
              data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
          }],

          responsive: {
              rules: [{
                  condition: {
                      maxWidth: 500
                  },
                  chartOptions: {
                      legend: {
                          layout: 'horizontal',
                          align: 'center',
                          verticalAlign: 'bottom'
                      }
                  }
              }]
          }

      });
		</script>
  </body>
</html>
