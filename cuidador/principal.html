<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <div class="container">
        <h4>Memória</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Não há perda de memória óbvia. Esquecimentos irregulares que não interferem com as atividades diárias</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Esquecimento leve e regular ou parcial de eventos, que pode interferir com atividades diárias; repete perguntas e frases, coloca objetos em lugares incomuns; esquece compromissos</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Perda de memória leve a moderada, mais perceptível quando se trata de eventos recentes; interfere com as atividades diárias</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Perda de memória moderada a severa; novas informações são rapidamente esquecidas; só lembra de informações aprendidas com muito esforço</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Perda de memória severa; quase impossível recordar novas informações; memória de longo prazo pode estar afetada</span>
            </label>
          </p>
        </form>
        <h4>Orientação</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Plenamente orientado quanto a pessoas, espaço e tempo praticamente sempre</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Leve dificuldade em manter controle do tempo; pode esquecer datas com mais frequência do que no passado</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Dificuldade leve a moderada em acompanhar o tempo e sequências de eventos; esquece o mês do ano; orientado em locais familiares, mas fica confuso fora de espaços conhecidos; perde-se e fica vagando</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Dificuldade moderada a severa; geralmente desorientado quanto a tempo e espaço (familiar ou não); frequentemente tem dificuldade em lembrar do passado</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Orientado apenas quanto ao próprio nome, ainda que possa reconhecer parentes</span>
            </label>
          </p>
        </form>
        <h4>Tomada de decisões e resolução de problemas</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Resolve problemas cotidianos sem dificuldades; lida bem com questões pessoais e financeiras; habilidades de tomada de decisões consistentes com seu histórico</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Leve debilidade (ou maior demora) na resolução de problemas; dificuldade com conceitos abstratos; decisões ainda coerentes</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Dificuldades moderadas em lidar com problemas e tomar decisões; delega muitas decisões a terceiros; percepção e comportamento sociais podem estar levemente comprometidos; perda de discernimento</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Gravemente debilitado em lidar com problemas, tomando apenas decisões pessoais simples; percepção e comportamento sociais frequentemente debilitados; sem discernimento</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Incapaz de tomar decisões ou resolver problemas; terceiros tomam quase todas as decisões para ele ou ela</span>
            </label>
          </p>
        </form>
        <h4>Atividades fora de casa</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Leva adiante sua profissão de forma independente, realiza compras, atividades comunitárias e religiosas, voluntárias e em grupos sociais</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Leve debilidade nessas atividades se comparado a desempenhos prévios; leve mudança nas habilidades como motorista; ainda capaz de lidar com situações de emergência</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Incapaz de funcionar de modo independente, mas ainda capaz de acompanhar compromissos sociais; parece "normal" a terceiros; mudanças perceptíveis nas habilidades como motorista; preocupações quanto à habilidade dela de lidar com situações de emergência</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Sem habilidade de praticar atividades fora de casa de forma independente; parece bem o suficiente para ser levado para atividades exteriores, mas geralmente precisa estar acompanhado</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Incapaz de praticar atividades de forma independente; parece muito doente para ser levado a atividades fora de casa</span>
            </label>
          </p>
        </form>
        <h4>Habilidades em casa e hobbies</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Atividades em casa, hobbies e interesses pessoais mantidos em relação ao comportamento prévio</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Leve debilidade ou perda de interesse nessas atividades; dificuldade em operar equipamentos (sobretudo os mais novos)</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Debilidade leve porém definitiva em casa e em hobbies; abandonou tarefas de maior dificuldade, bem como hobbies e interesses mais complexos</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Preservadas apenas as atividades diárias mais simples; interesse muito restrito em hobbies, cumprido com pouco rigor</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Sem habilidade significativa em tarefas domésticas ou em hobbies prévios</span>
            </label>
          </p>
        </form>
        <h4>Hábitos de higiene pessoal</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Totalmente capaz de se cuidar, vestir, lavar, tomar banho, usar o banheiro</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Mudanças leves nas habilidades com essas atividades</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Precisa ser lembrado de ir ao banheiro, mas consegue fazê-lo de forma independente</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Precisa de ajuda para se vestir e limpar; ocasionalmente incontinente</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Requer considerável ajuda com a higiene e cuidado pessoal; incontinência frequente</span>
            </label>
          </p>
        </form>
        <h4>Mudança de comportamento e personalidade</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Comportamento social apropriado, nas esferas pública e privada; nenhuma mudança na personalidade</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Mudanças questionáveis ou muito leves em comportamento, personalidade, controle emocional, pertinência das escolhas</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Mudanças leves em comportamento ou personalidade</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Mudanças moderadas em comportamento ou personalidade, afetando a interação com as pessoas; pode ser evitado por amigos, vizinhos ou parentes distantes</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Severas mudanças de comportamento ou personalidade, tornando inviáveis ou desagradáveis as interações com terceiros</span>
            </label>
          </p>
        </form>
        <h4>Habilidades de linguagem e comunicação</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Nenhuma dificuldade de linguagem ou esquecimento de palavras; lê e escreve tão bem quanto no passado</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Dificuldade leve porém mostra consistência em encontrar as palavras ou termos descritivos; pode levar mais tempo para completar raciocínio; leves problemas de compreensão; conversação debilitada; pode haver efeitos sobre leitura e escrita</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Dificuldade moderada em encontrar as palavras certas; incapaz de nomear objetos; notável redução em vocabulário; compreensão, conversação, leitura e escrita reduzidas</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Debilidades moderadas ou severas na fala ou na compreensão; dificuldade em comunicar pensamentos aos demais; habilidade limitada em leitura e escrita</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Deficits severos em linguagem e comunicação; pouca ou nenhuma fala compreensível</span>
            </label>
          </p>
        </form>
        <h4>Humor</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Nenhuma mudança de humor, interesse ou motivação</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Ocasionais momentos de tristeza, depressão, ansiedade, nervosismo ou perda de interesse/motivação</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Questões moderadas porém diárias com tristeza, depressão, ansiedade, nervosismo ou perda de interesse/motivação</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Questões moderadas com tristeza, depressão, ansiedade, nervosismo ou perda de interesse/motivação</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Questões severas com tristeza, depressão, ansiedade, nervosismo ou perda de interesse/motivação</span>
            </label>
          </p>
        </form>
        <h4>Atenção e concentração</h4>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Atenção normal, concentração e interação com o meio que o rodeia</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Problemas leves de atenção, concentração ou interação com o ambiente; pode parecer sonolento durante o dia</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Problemas moderados de atenção e concentração; pode ficar olhando fixamente para um ponto no espaço ou de olhos fechados durante alguns períodos; crescente sonolência durante o dia</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Passa parte considerável do dia dormindo; não presta atenção ao seu redor; quando conversa diz coisas sem lógica ou que não têm relação ao tema</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"/>
              <span>Habilidade limitada ou inexistente para prestar atenção ao ambiente externo.</span>
            </label>
          </p>
        </form>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">done</i>
      </a>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
  </body>
</html>
